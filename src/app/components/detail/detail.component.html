<div class="" *ngIf="Creator">
    <div class="max-w-2xl mx-auto px-6 py-20">
        <h1 class="font-serif text-4xl pb-6">MoreInfo..</h1>
        <div class="py-6 px-6 shadow-xl">
            <div class="grid grid-cols-2 py-2">
                <h1 class="font-sans text-xl">AuthorName: </h1>
                <p class="font-sans text-xl">{{ Creator.Nationality }}</p>
            </div>
            <div class="grid grid-cols-2 py-2">
                <h1 class="font-sans text-xl">Nationality: </h1>
                <p class="font-sans text-xl">{{ Creator.creatorName }}</p>
            </div>
            <div class="grid grid-cols-2 py-2">
                <h1 class="font-sans text-xl">Language</h1>
                <p class="font-sans text-xl">{{ Creator.languageName }}</p>
            </div>
        </div>
    </div>
</div>
